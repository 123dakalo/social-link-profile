<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-link-profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main role="act_as_a_container">
            <div class="social_link_img">

                <picture role="user_picture">
                    <img class="Social-link-profile" src="images/avatar-jessica.jpeg" alt="">
                </picture>

                <hgroup>
                    <h1>Jessica Randall</h1>
                    <p class="social_link_paragraph">London, United Kingdom</p>
                </hgroup>
            </div>

            <div class="social_links">
                
                <p class="social_link_paragraph2">"Front-end developer and avid reader"</p>

                <ul role="Link_holder">
                    <li><a href="">Github</a></li>
                    <li><a href="">Frontend Mentor</a></li>
                    <li><a href="">LinkedIn</a></li>
                    <li><a href="">Twitter</a></li>
                    <li><a href="">Instagram</a></li>
                </ul>

            </div>
    </main>
</body>
</html>
